<!doctype html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Dashboard UI With Bootstrap and Sass">
    <meta name="keywords" content="Bootstrap, Admin, Dashboard, UI">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/sass/main.min.css">
  </head>
  <body>
    <div class="main-section">
      <!-- sidebar -->
      <aside class="p-3">
        <div class="flex dashboard-title">
          <div class="logo fs-3 fw-bold">Dashboard</div>
          <i class="fa-solid fa-bars" id="toggler"></i>
        </div>
        <hr>
        <ul>
          <li>
            <a href="#" class="active">
              <i class="fa-solid fa-border-all"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-folder-open"></i>
              <span>Inventory</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-window-maximize"></i>
              <span>CRM</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-bag-shopping"></i>
              <span>Order</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-layer-group"></i>
              <span>Stock</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-spinner"></i>
              <span>Automation</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-pager"></i>
              <span>My Apps</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-hard-drive"></i>
              <span>Store</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </aside>
      <div class="flex-auto">
        <!-- navbar -->
        <nav class="flex p-3">
          <div class="search d-none d-md-block">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="search" placeholder="Search ..." class="form-control">
          </div>
          <div class="user-infos flex gap-3">
            <i class="fa-solid fa-user-group"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
            <span class="ms-2">Saad Rada</span>
            <img src="assets/img/user.png" alt="">
          </div>
        </nav>
        <header class="flex p-3">
          <div class="fs-4 d-none d-md-block">Sales Activity For This Week</div>
          <div class="flex">
            <span>Filter By : </span>
            <select class="form-select ms-2">
              <option selected>Recent</option>
              <option value="1">Popular</option>
              <option value="2">Old</option>
            </select>
          </div>
        </header>
        <main class="p-3">
          <div class="cards-group">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
              <div class="col">
                <div class="card-item animation-1s p-3 orange-gradient">
                  <div class="fw-bold">To be Fulfilled</div>
                  <div class="fs-2 fw-bold">56</div>
                  <span>Quality</span>
                  <div class="icon">
                    <i class="fa-solid fa-file"></i>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card-item animation-2s blue-gradient p-3">
                  <div class="fw-bold">To be Invoiced</div>
                  <div class="fs-2 fw-bold">24</div>
                  <span>Quality</span>
                  <div class="icon">
                    <i class="fa-solid fa-shield-heart"></i>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card-item animation-3s green-gradient p-3">
                  <div class="fw-bold">Completed</div>
                  <div class="fs-2 fw-bold">12</div>
                  <span>Quality</span>
                  <div class="icon">
                    <i class="fa-solid fa-calendar-check"></i>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card-item animation-4s purple-gradient p-3">
                  <div class="fw-bold">Asigned to me</div>
                  <div class="fs-2 fw-bold">13</div>
                  <span>Quality</span>
                  <div class="icon">
                    <i class="fa-solid fa-user-plus"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/07e9b8f471.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
